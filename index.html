<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
  <title>TRUST Smart Heatpump</title>
</head>
<body>

  <div class="nav">
    <img src="graphics/trustLogo.svg" alt="Trust Logo" id="trustLogo">
    <img src="graphics/navIcon.svg" alt="Navigation Button" id="navIcon">
  </div>
  <!-- END of nav -->


  <div class="temp">
    <h1>
      18&#8451;
    </h1>
  </div>
  <div class="knob">
    <img src="graphics/knob.svg" alt="Temperature Knob" id="knob">
  </div>
  <div class="cont-buttons">
    <div class="cont-left-buttons">
      <div class="btn-eco">
        <img src="graphics/ecoIcon.svg" alt="Eco Button" id="ecoIcon">
      </div>
      <div class="btn-timer">
        <img src="graphics/timerIcon.svg" alt="Timer Button" id="timerIcon">
      </div>
      <img src="graphics/offIcon.svg" alt="Off Button" id="offBtn">
    </div>

    <div class="cont-arrows">
      <img src="graphics/arrowButton.svg" alt="Arrow Up" class="btn-arrowUp">
      <img src="graphics/arrowButton.svg" alt="Arrow Up" class="btn-arrowDown">
    </div>

  </div>

</body>
</html>
